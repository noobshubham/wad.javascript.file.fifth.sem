<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loop Control</title>
  </head>
  <body>
    <h1>Loop Control</h1>
    <script>
      let actress = ["Alexandra", "Margot", "Kristen", "Hailee", "Amber", "Elle"];
      actress.forEach(function f(element) {
        console.log("Hello " + element);
      });
      //For of Loop:
      let bro = ["Dakota", "Michelle", "Scarlett", "Eva", "Keira", "ANDREA"];
      for (element of bro) {
        console.log("Hey " + element);
      }
    </script>
  </body>
</html>
