<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Regex</title>
  </head>
  <body>
    <h2>JavaScript Regular Expressions</h2>
    <p>Search a string for "shubham", and display the position of the match: </p>
    <p id="demo"></p>
    <script>
      let text = "Visit shubham";
      let n = text.search("shubham");
      document.getElementById("demo").innerHTML = n;
    </script>
  </body>
</html>
