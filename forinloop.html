<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>forinloop</title>
  </head>
  <body>
    <h1>For in Loop</h1>
    <script>
      let employee = {
        name: "shubham",
        salary: 69,
        age: "21",
      };
      for (key in employee) {
        console.log(` the ${key} of employee is ${employee[key]}`);
      }
    </script>
  </body>
</html>
