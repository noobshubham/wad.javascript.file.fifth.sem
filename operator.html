<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator</title>
</head>

<body>
    <h1>Operators in JavaScript</h1>
    <p>01. Arithmatic Operators<br> 02. Logical Operators<br> 03. Reletonal Operators<br>
        04. Coditional Operators<br> 05. Bitwise Operators<br> 06. Assignment Operators<br>
    </p>

    <script>
        var x = 26;
        var y = 52;
        var z = 96.69;
        console.log(z);
        // Unirary operators:
        z = -93.0;
        console.log(z);
        // Binary operators:(x = x +6):
        z = 312 + 55;
        console.log(z);
        // Arithmatic Operators:
        var num1 = 9;
        var num2 = 0;
        console.log(num1 + num2);
        console.log(num1 - num2);
        console.log(num1 * num2);
        console.log(num1 / num2);
        console.log(num1 ** num2);
        console.log(num1++);
        console.log(++num1);
        console.log(num1--);
        console.log(--num1);
    </script>
</body>

</html>
