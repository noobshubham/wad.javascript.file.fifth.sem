<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialog Box</title>
</head>
<body>
    <h1>Dialog Box</h1>
    <script>
        // Alert Box:
        alert("This is a alert message");
        // Prompt Box:
        let name = prompt("What is your name: ", "shubham");
        console.log(name);
        // Confirm Box:
        let postdelete = confirm("want to delete a post ?");
        if (postdelete) {
        console.log("Deleted Successfully");
        } else {
        console.log("Canceled");
        }
        </script>
</body>
</html>
