      //Used in if,else & else if condition:
      let age = 21;
      if (age >= 25) {
        console.log("Able to vote.");
      } else if (age == 15) {
        console.log("true");
      } else if (age == 16) {
        console.log("false");
      } else {
        console.log("Ain't able to vote");
      }

      // Switch case in js:
      const days = "Monday";
      switch (days) {
        case "Thuresday":
          console.log("Today is Thuresday");
          break;
        case "Monday":
          console.log("Today is Monday");
          break;
        case "Tuseday":
          console.log("Today is Tuesday");
          break;
        case "Wednesday":
          console.log("Today is Wednesday");
          break;
        case "Friday":
          console.log("Today is Friday");
          break;
        default:
          console.log("Today is all days");
          break;
      }
