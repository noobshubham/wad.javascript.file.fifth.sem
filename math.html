<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Method</title>
  </head>
  <body>
    <div class="container">VSCode: </div>
    <script>
      let m = Math;
      console.log(m);
      // Printing constant math objects:
      console.log("This value of Math.E is ", Math.E);
      console.log("This value of Math.LN2 is ", Math.LN2);
      // Printing functions math objects:
      let a = 35.675;
      let b = 56;
      // Number round:
      console.log("This value of a and b is " + a, b);
      console.log("This value of a and b is " + Math.round(a), Math.round(b));
      // Number power:
      console.log("3 raised to the power of 4 is", Math.pow(3, 4));
    </script>
  </body>
</html>
