<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boolean</title>
  </head>
  <body>
    <h2>JavaScript Booleans</h2>
    <p>Display the value of Boolean(8 > 9): </p>
    <p>Display the value of Boolean(9 < 8): </p>
    <p id="one"></p>
    <p id="two"></p>
    <script>
      document.getElementById("one").innerHTML = Boolean(9 < 8);
      document.getElementById("two").innerHTML = Boolean(8 > 9);
    </script>
  </body>
</html>
